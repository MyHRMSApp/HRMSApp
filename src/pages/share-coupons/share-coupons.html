<ion-header>
    <ion-navbar color="header">
    <ion-buttons end>
      <button style="background-color:transparent" end (click)="openMenu()" class="menu">
        <!-- <ion-icon style="font-size: 2.2em" color="loginButton" name="menu"></ion-icon> -->
      <img [src]="hamburger" height="30px" width="30px" />
      </button>
      </ion-buttons>
      <ion-title>SHARE COUPONS</ion-title>
    </ion-navbar>
    </ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-8>
    <p>Available Coupons: 05</p>
    </ion-col>
    <ion-col col-4>
    <p>Share</p>
    </ion-col>
  </ion-row>
    <ion-card>
      <ion-row>
      <ion-col col-4>
      <p>1234567890</p>
      </ion-col>
      <ion-col col-6 class="one">
      <p>Senior Management</p>
      </ion-col>
      <ion-col col-2 class="two">

    </ion-card>


</ion-content>


<ion-footer style="height:3.5em; text-align: center; background-color:#135c6d ">
    <img style="margin-top:2%" [src]="homeIcon" height="35px" width="35px" />
</ion-footer>
