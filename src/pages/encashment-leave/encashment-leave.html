<ion-header>
  <ion-navbar color="header">
  <ion-buttons end>
    <button style="background-color:transparent" end (click)="openMenu()" class="menu">
      <!-- <ion-icon style="font-size: 2.2em" color="loginButton" name="menu"></ion-icon> -->
    <img [src]="hamburger" height="30px" width="30px" />
    </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-grid>

    <ion-card class="cardOne">
      <ion-card-header>
        HISTORY
      </ion-card-header>
      <p>Claimed for 15 days on 24-05-2018</p>
    </ion-card>
    
    <ion-card class="cardTwo">
      <ion-card-header>
        NEW CLAIM
      </ion-card-header>
    <ion-row>
      <ion-col col-6>
       <p style="text-align: right">Eligible :</p>
      </ion-col>
      <ion-col col-6>
       <p style="text-align: left">25 days</p>
      </ion-col>
      <ion-col col-6>
       <p style="text-align: right">Apply      :</p>
      </ion-col>
      <ion-col col-2>
          <ion-input ></ion-input>
      </ion-col>
      <ion-col col-3>
        <p style="text-align: left">days</p>
      </ion-col>
    </ion-row>
    </ion-card>

    <div style="width:100%;text-align:center;height:32%;margin-top:5%">
      <button class="apply" ion-button>Apply</button>
    </div>

    <p style="color:red; text-align: center">*Claimed cancellation on portal only</p>


</ion-grid>

</ion-content>



<ion-footer style="height:3.5em; text-align: center; background-color:#135c6d ">
    <img style="margin-top:2%" [src]="homeIcon" height="35px" width="35px" />
</ion-footer>
