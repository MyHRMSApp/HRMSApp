<ion-header>
    <ion-navbar color="header">
    <ion-buttons end>
      <button style="background-color:white" end (click)="openMenu()" class="menu">
        <ion-icon style="font-size: 2.2em" color="loginButton" name="menu"></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-grid style="background-color: white !important"> 

    </ion-grid>
    <div style="margin-top: -15%;width: 100%;text-align:center;">
            <div class="userImageDiv">
                <img class="userImage" [src]="photos" height="100px" width="100px" />
                </div>
                <ion-fab (click)="changeImage()" style="margin-left:4%; margin-top:-16%;">
                    <button ion-fab mini icon-only clear>
                        <ion-icon style="text-align:center" name="ios-camera-outline"></ion-icon>
                    </button>
                </ion-fab>
                <p style="color:white;margin-top: 5px;"><b>Vivek</b></p>
    </div>

    <ion-card-content>
      <p style="background-color: white">Hi.. Happy to see you here!</p>
    </ion-card-content>

    <ion-row>
      <ion-col col-6 (click)="attendance()"> 
      <ion-card>
          <ion-avatar class="gridImageDiv">
              <img class="userImage" [src]="cal" height="30px" width="30px" />
          </ion-avatar>
      </ion-card>
      <p>Attendance</p>
      </ion-col>
      <ion-col col-6>
          <ion-card>
              <ion-avatar class="gridImageDiv">
              <img class="userImage" [src]="cal" height="30px" width="30px" />
              </ion-avatar>
        </ion-card>
        <p>Leaves</p>
        </ion-col>
        <ion-col col-6 (click)="coupons()">
            <ion-card>
                <ion-avatar class="gridImageDiv">
                    <img class="userImage" [src]="cal" height="30px" width="30px" />
                </ion-avatar>

        </ion-card>
        <p>Coupons</p>
        </ion-col>
        <ion-col col-6>
          <ion-card>
              <ion-avatar class="gridImageDiv">
                  <img class="userImage" [src]="cal" height="30px" width="30px" />
              </ion-avatar>
        </ion-card>
        <p>My Request</p>
        </ion-col>
        <ion-col col-6>
            <ion-card>
                <ion-avatar class="gridImageDiv">
                    <img class="userImage" [src]="cal" height="30px" width="30px" />
                </ion-avatar>
        </ion-card>
        <p>My Task</p>
        </ion-col>
    </ion-row>

</ion-content>
