<ion-header>
  <ion-navbar color="header">
    <ion-buttons end>
      <button style="background-color:transparent" end (click)="openMenu()" class="menu">
        <!-- <ion-icon style="font-size: 2.2em" color="loginButton" name="menu"></ion-icon> -->
        <img [src]="hamburger" height="30px" width="30px" />
      </button>
    </ion-buttons>
    <ion-title>COUPONS</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-row>

    <ion-col col-12 (click)="watch()">
      <ion-row>
        <ion-col col-12>
          <ion-row>
            <ion-col col-1>
              <ion-col col-12>
                <div class="couponCounts">
                  <p>0</p>
                </div>
              </ion-col>
            </ion-col>
            <ion-col col-11>
              <ion-card style="display: inline-flex">
                <ion-col col-9>
                  <p>WATCHES</p>
                </ion-col>
                <ion-col col-3>
                  <img [src]="watches" />
                </ion-col>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col col-12 (click)="jewellery()">
      <ion-row>
        <ion-col col-12>
          <ion-row>
            <ion-col col-1>
              <ion-col col-12>
                <div class="couponCounts">
                  <p>0</p>
                </div>
              </ion-col>
            </ion-col>
            <ion-col col-11>
              <ion-card style="display: inline-flex">
                <ion-col col-9>
                  <p>JEWELLERY</p>
                </ion-col>
                <ion-col col-3>
                  <img [src]="jewelleries" />
                </ion-col>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col col-12 (click)="eyewear()">
      <ion-row>
        <ion-col col-12>
          <ion-row>
            <ion-col col-1>
              <ion-col col-12>
                <div class="couponCounts">
                  <p>0</p>
                </div>
              </ion-col>
            </ion-col>
            <ion-col col-11>
              <ion-card style="display: inline-flex">
                <ion-col col-9>
                  <p>EYE WEAR </p>
                </ion-col>
                <ion-col col-3>
                  <img [src]="eyeWears" />
                </ion-col>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>


    <ion-col col-12 (click)="taneira()">
      <ion-row>
        <ion-col col-12>
          <ion-row>
            <ion-col col-1>
              <ion-col col-12>
                <div class="couponCounts">
                  <p>0</p>
                </div>
              </ion-col>
            </ion-col>
            <ion-col col-11>
              <ion-card style="display: inline-flex">
                <ion-col col-9>
                  <p>TANEIRA </p>
                </ion-col>
                <ion-col col-3>
                  <img [src]="saree" />
                </ion-col>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>

  </ion-row>

</ion-content>

<ion-footer style="height:3.5em; text-align: center; background-color:#135c6d ">
  <img style="margin-top:2%" [src]="homeIcon" height="35px" width="35px" />
</ion-footer>
