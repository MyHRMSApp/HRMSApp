<ion-header>

  <ion-navbar>
    <ion-title>{{customTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>
  <span class="userMsg">24 Hours Format</span>
  <ion-row>
    <ion-col>
      <div class="upArrow" tappable (click)="setHoursTimeAddFunction('H');"></div>
        <div class="timeVal">
            <span class="numberCls">{{hoursValue}}</span>
        </div>
      <div class="downArrow" tappable (click)="setHoursTimeReduceFunction('H');"></div>
    </ion-col>
    <ion-col>
      <div class="upArrow" tappable (click)="setHoursTimeAddFunction('S');"></div>
        <div class="secVal">
          <span class="numberCls">{{minuteValue}}</span>
        </div>
      <div class="downArrow" tappable (click)="setHoursTimeReduceFunction('S');"></div>
    </ion-col>
  </ion-row>

  <ion-row>
      <ion-col class="btnCol">
          <button ion-button clear class="buttonCls" (click)="dismiss();">OK</button>
      </ion-col>
    </ion-row>

</ion-content>
