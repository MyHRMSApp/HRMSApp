<ion-header>

      <ion-buttons end>
        <button style="background-color:transparent" end (click)="openMenu()" class="menu">

          <img [src]="hamburger" height="30px" width="30px" />

      <ion-title>HR HELPLINE</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding no-bounce>

        <ion-row>
          <ion-col col-4><p>Phone</p></ion-col>
          <ion-col col-8><p class="right"><a href="tel:+919012312345">9012312345</a></p></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4><p>Website</p></ion-col>
          <ion-col col-8><p class="right"><a href="https://www.titan.co.in">www.titan.co.in</a></p></ion-col>

      </ion-card>
    </ion-grid>
  
  </ion-content>
  
  <ion-footer>
    <img [src]="homeIcon" height="35px" width="35px" />
