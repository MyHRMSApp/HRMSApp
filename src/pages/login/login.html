<ion-content padding no-bounce>
  <ion-grid>

    <ion-row>
      <img src="./assets/icon/logo.png" class="logo" />
      <ion-col col-12>
        <ion-list no-lines>
          <form (submit)="processForm()" [formGroup]="form">
            <ion-list>
              <ion-item class="employee_id">
                <ion-icon color="light" class="iconPerson" item-left><p style="color:white;font-weight:300;font-size:1.6rem">E</p></ion-icon>
                <ion-input formControlName="username" placeholder="Employee Id" type="text"></ion-input>
              </ion-item>
              <ion-item class="password">
                <ion-icon color="light" class="iconPassword" item-left name="ios-lock-outline"></ion-icon>
                <ion-input formControlName="password" placeholder="Password" type="password"></ion-input>
              </ion-item>
            </ion-list>
            <button class="signIn" class="googlePlusButton" color="loginButton" ion-button full type="submit">Login</button>
            <!-- <button (click)="sampleLogin()" color="loginButton" ion-button full>Login</button> -->
          </form>
          <ion-row>
            <ion-col class="rememberMeCol" col-8>
              <ion-item class="rememberMeItem">
                <ion-label>Remember me</ion-label>
                <ion-checkbox></ion-checkbox>
              </ion-item>
            </ion-col>
            <ion-col (click)="help()" class="needHelp" col-4>
              <p>Need help</p>
            </ion-col>
          </ion-row>
          <p class="or">or</p>
          <button class="googlePlusButton" color="googlePlus" (tap)="userLoginViagooglePlus()" ion-button full>
            <ion-icon class="googlePlusIcon" item-start color="light" item-left name="logo-googleplus"></ion-icon>
            <span>Sign in with Google</span>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
