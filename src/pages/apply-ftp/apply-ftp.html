<ion-header>
        <ion-navbar color="header">
        <ion-buttons end>
          <button style="background-color:transparent" end (click)="openMenu()" class="menu">
            <!-- <ion-icon style="font-size: 2.2em" color="loginButton" name="menu"></ion-icon> -->
          <img [src]="hamburger" height="30px" width="30px" />
          </button>
          </ion-buttons>
          <ion-title>Apply FTP</ion-title>
        </ion-navbar>
    </ion-header>
    
    
    <ion-content padding>
    
        <ion-row>
            <ion-col col-12>
                <p>DATE</p>
                <p>{{selectedDate}}</p>
            </ion-col>
            <ion-col col-6>
                <ion-card class="inCard" (click)="punchInTimeSelection()">
                    <p class="ftp">Forgot to Punch</p>
                    <P>IN</P>
                    <p class="inTime">{{inPunch}}</p>
                </ion-card>
              </ion-col>
              <ion-col col-6>
                <ion-card class="outCard" (click)="punchOutTimeSelection()">
                    <p class="ftp">Forgot to Punch</p>
                    <P>OUT</P>
                    <p class="outTime">{{outPunch}}</p>
                </ion-card>
              </ion-col>
              <ion-col col-6>
                <ion-card class="midInCard" (click)="midInTimeSelection()">
                    <p class="ftp">Forgot to Punch</p>
                    <P>MID-IN</P>
                    <p class="midInTime">{{midInPunch}}</p>
                </ion-card>
              </ion-col>
              <ion-col col-6>
                <ion-card class="midOutCard" (click)="midOutTimeSelection()">
                    <p class="ftp">Forgot to Punch</p>
                    <P>MID-OUT</P>
                    <p class="midOutTime">{{midOutPunch}}</p>
                </ion-card>
              </ion-col>
        </ion-row>
    
        <div style="width:100%;text-align:center;height:32%">
                <button class="apply" ion-button (click)="callApplyFTPFunction()">Apply</button>
        </div>
      
      </ion-content>
      
    
    <ion-footer>
        <img [src]="homeIcon" height="35px" width="35px" />
    </ion-footer>
