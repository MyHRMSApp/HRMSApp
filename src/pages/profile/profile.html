<ion-header>
    <ion-navbar color="header">
      <ion-buttons end>
        <button style="background-color:transparent" end (click)="openMenu()" class="menu">
          <!-- <ion-icon style="font-size: 2.2em" color="loginButton" name="menu"></ion-icon> -->
          <img [src]="hamburger" height="30px" width="30px" />
        </button>
      </ion-buttons>
      <ion-title>PROFILE</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding no-bounce>
    <ion-grid>
      <ion-card>
        <ion-row>
          <ion-col col-6><p>Name</p></ion-col>
          <ion-col col-6><p class="right">{{ENAME}}</p></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6><p>Department</p></ion-col>
          <ion-col col-6><p class="right">{{EMP_HR}}</p></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6><p>Location</p></ion-col>
          <ion-col col-6><p class="right">{{BTRTL_TXT}}</p></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6><p>Employee ID</p></ion-col>
          <ion-col col-6><p class="right">{{PERSK}}</p></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6><p>Reporting Manager</p></ion-col>
          <ion-col col-6><p class="right">{{ORGEH_TXT}}</p></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6><p>Designation</p></ion-col>
          <ion-col col-6><p class="right">{{PERSG_TXT}}</p></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6><p>Unit HR</p></ion-col>
          <ion-col col-6><p class="right">{{EP_MANAGER}}</p></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6><p>Employee Level</p></ion-col>
            <ion-col col-6><p class="right">{{EMPCODE}}</p></ion-col>
          </ion-row>
      </ion-card>
    </ion-grid>
  
  </ion-content>
  
  <ion-footer>
    <img (click)="home()" [src]="homeIcon" height="35px" width="35px" />
  </ion-footer>
