<ion-header>
    <ion-navbar color="header">
      <ion-buttons end>
        <button style="background-color:transparent" end (click)="openMenu()" class="menu">
          <!-- <ion-icon style="font-size: 2.2em" color="loginButton" name="menu"></ion-icon> -->
          <img [src]="hamburger" height="30px" width="30px" />
        </button>
      </ion-buttons>
      <ion-title>{{title}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  
<ion-content padding no-bounce>
 
  
<ion-grid>
    <ion-list>
        <ion-item>
            Available balance
          <span item-end *ngIf="allLeaveData !== undefined">{{allLeaveData.BAL_ESS}}</span>
          <span item-end *ngIf="allLeaveData === undefined">0</span>
        </ion-item>

        <ion-item>
            Availed Occasions
            <span item-end *ngIf="allLeaveData !== undefined">{{allLeaveData.LEAVE_OCC}}</span>
            <span item-end *ngIf="allLeaveData === undefined">0</span>
        </ion-item>

        <ion-item>
            From
            <span item-end *ngIf="fromDateFlag">{{leaveFromDate}} - {{leaveFromTimeStr}}</span>
            <span item-end *ngIf="fromDateFlag"></span>
            <ion-icon name="md-calendar" item-end (click)="fromDateCalendar()"></ion-icon>
        </ion-item>

        <ion-item>
            To
            <span item-end *ngIf="toDateFlag">{{leaveToDate}} - {{leaveToTimeStr}}</span>
            <span item-end *ngIf="toDateFlag"></span>
            <ion-icon name="md-calendar" item-end (click)="toDateCalendar()"></ion-icon>
        </ion-item>

        <ion-item>
            <ion-label stacked>REASONS</ion-label>
            <ion-textarea type="text" rows="5" [(ngModel)]="resonForLeave" maxLength="120"></ion-textarea>
          </ion-item>
            
      </ion-list>

      <div class="btn-layout">
          <button class="confirm" ion-button (click)="calLeaveApplyValidation()">CONFIRM</button>
      </div>

</ion-grid>
  
  </ion-content>
  
  <ion-footer style="height:3.5em; text-align: center; background-color:#135c6d ">
    <img (click)="home()" style="margin-top:2%" [src]="homeIcon" height="35px" width="35px" />
  </ion-footer>
