<ion-header>
  <ion-navbar color="header">
    <ion-buttons end>
      <button style="background-color:transparent" end (click)="openMenu()" class="menu">
        <!-- <ion-icon style="font-size: 2.2em" color="loginButton" name="menu"></ion-icon> -->
        <img [src]="hamburger" height="30px" width="30px" />
      </button>
    </ion-buttons>
    <ion-title>GENERAL LEAVE</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>

    <ion-col col-9>
      <ion-list>
        <p>Available balance</p>
      </ion-list>
    </ion-col>
    <ion-col col-3>
      <ion-list>
      <p>
        40
      </p>
     </ion-list>
    </ion-col>

    <ion-col col-9>
      <ion-list>
        <p>Availed Occasions</p>
      </ion-list>
    </ion-col>
    <ion-col col-3>
      <ion-list>
      <p>
        20
      </p>
      </ion-list>
    </ion-col>

    <ion-col col-9>
      <ion-list>
        <p>From</p>
      </ion-list>
    </ion-col>
    <ion-col class="cal_date" col-3>
      <ion-list>
      <p>
        <ion-icon class="cal" name="ios-calendar"></ion-icon>
      </p>
      </ion-list>
    </ion-col>

    <ion-col col-9>
      <ion-list>
        <p>To</p>
      </ion-list>
    </ion-col>
    <ion-col class="cal_date" col-3>
      <ion-list>
      <p>
        <ion-icon class="cal" name="ios-calendar"></ion-icon>
      </p>
      </ion-list>
    </ion-col>


    <ion-col col-12>
      <p>REASONS:</p>
      <p>
        <ion-textarea type="text" placeholder="Reasons"></ion-textarea>
      </p>
    </ion-col>
  </ion-row>

    <p (click)="home()" class="confirm" color="light">Confirm</p>

</ion-content>

<ion-footer style="height:3.5em; text-align: center; background-color:#135c6d ">
  <img (click)="home()" style="margin-top:2%" [src]="homeIcon" height="35px" width="35px" />
</ion-footer>
