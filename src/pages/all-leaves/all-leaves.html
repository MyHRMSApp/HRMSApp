<ion-header>
  <ion-navbar color="header">
    <ion-buttons end>
      <button style="background-color:transparent" end (click)="openMenu()" class="menu">
        <!-- <ion-icon style="font-size: 2.2em" color="loginButton" name="menu"></ion-icon> -->
        <img [src]="hamburger" height="30px" width="30px" />
      </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    
    <ion-row>
    <ion-col col-9>
      <ion-list>
        <p>Available balance</p>
      </ion-list>
    </ion-col>
    <ion-col col-3>
      <ion-list>
      <p style="text-align: right" *ngIf="allLeaveData !== undefined">{{allLeaveData.BAL_ESS}}</p>
      <p style="text-align: right" *ngIf="allLeaveData === undefined">0</p>
     </ion-list>
    </ion-col>
    </ion-row>
    
    <ion-row>
    <ion-col col-9>
      <ion-list>
        <p>Availed Occasions</p>
      </ion-list>
    </ion-col>
    <ion-col col-3>
      <ion-list>
          <p style="text-align: right" *ngIf="allLeaveData !== undefined">{{allLeaveData.LEAVE_OCC}}</p>
          <p style="text-align: right" *ngIf="allLeaveData === undefined">0</p>
      </ion-list>
    </ion-col>
    </ion-row>
    
    <ion-row>
    <ion-col col-9>
      <ion-list>
        <p>From</p>
      </ion-list>
    </ion-col>
    <ion-col class="cal_date" col-3 (click)="fromDateCalendar()">
      <ion-list>
      <p class="align-right">
        <ion-icon class="cal" name="ios-calendar"></ion-icon>
      </p>
      </ion-list>
    </ion-col>
    </ion-row>

    <ion-row>
    <ion-col col-9>
      <ion-list>
        <p>To</p>
      </ion-list>
    </ion-col>
    <ion-col class="cal_date" col-3 (click)="toDateCalendar()">
      <ion-list>
      <p class="align-right">
        <ion-icon class="cal" name="ios-calendar"></ion-icon>
      </p>
      </ion-list>
    </ion-col>
    </ion-row>
    
    <ion-row style="border: none">
    <ion-col col-12>
      <p>REASONS</p>
      <p>
        <ion-textarea type="text"></ion-textarea>
      </p>
    </ion-col>
    </ion-row>
  </ion-grid>
  
  <!-- <div style="width:100%;text-align:center;height:32%">
  <button class="confirm" ion-button>Confirm</button>
  </div> -->
  <ion-fab>
      <button  class="confirm" ion-fab>Confirm</button>
  </ion-fab>


</ion-content>

<ion-footer>
  <img (click)="home()" [src]="homeIcon" height="35px" width="35px" />
</ion-footer>
