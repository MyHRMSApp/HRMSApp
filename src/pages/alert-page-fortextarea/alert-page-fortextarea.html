<ion-header>

  <ion-navbar>
    <ion-title>Reason for Deletion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<textarea rows="3" maxlength="150" [(ngModel)]="deleteReason"></textarea>

<ion-row>
  <ion-col col-6><button ion-button small class="custom-btn" (click)="cancel()">CANCEL</button></ion-col>
  <ion-col col-6><button ion-button small class="custom-btn" (click)="dismiss()">OK</button></ion-col>
</ion-row>

</ion-content>
