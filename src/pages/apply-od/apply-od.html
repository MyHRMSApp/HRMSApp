<ion-header>
        <ion-navbar color="header">
        <ion-buttons end>
          <button style="background-color:transparent" end (click)="openMenu()" class="menu">
            <!-- <ion-icon style="font-size: 2.2em" color="loginButton" name="menu"></ion-icon> -->
          <img [src]="hamburger" height="30px" width="30px" />
          </button>
          </ion-buttons>
          <ion-title>Apply OD</ion-title>
        </ion-navbar>
    </ion-header>
    
    
    <ion-content padding no-bounce>
        <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-card (click)="fromDateSelection()">
                    <p>START DATE</p>
                    <ion-avatar class="gridImageDiv">
                        <img class="userImage" [src]="attendanceIcon" />
                    </ion-avatar>
                    <p class="startDate">{{startDate}}</p>
                </ion-card>
              </ion-col>
              <ion-col col-6>
                <ion-card (click)="toDateSelection()">
                    <p>END DATE</p>
                    <ion-avatar class="gridImageDiv">
                        <img class="userImage" [src]="attendanceIcon" />
                    </ion-avatar>
                    <p class="endDate">{{endDate}}</p>
                </ion-card>
              </ion-col>
              <ion-col col-6>
                <ion-card (click)="inTimeSelection()">
                    <p>IN</p>
                    <p class="inTime">{{inTime}}</p>
                </ion-card>
              </ion-col>
              <ion-col col-6>
                <ion-card (click)="toTimeSelection()">
                    <p>OUT</p>
                    <p class="outTime">{{outTime}}</p>
                </ion-card>
              </ion-col>
              <ion-col col-12>
                    <p class="visited">Place Visited/Visiting:</p>
                    <ion-card>
                        <ion-input [(ngModel)]="placeVisited">
                        </ion-input>
                    </ion-card>
              </ion-col>
              <ion-col col-12>
                    <p class="visited">Organization Visited/Visiting:</p>
                    <ion-card>
                        <ion-input [(ngModel)]="OrgVisited">
                        </ion-input>
                    </ion-card>
              </ion-col>
              <ion-col col-12>
                    <p class="visited">Reason:</p>
                <ion-card>
                <ion-textarea [(ngModel)]="reasonForOD">
                </ion-textarea>
                </ion-card> 
              </ion-col>
    
              <div style="width:100%;text-align:center;height:32%">
                <button class="apply" ion-button (click)="callODApplyFunction()">Apply</button>
             </div>
        </ion-row>
        </ion-grid>
      </ion-content>
      
    
    <ion-footer>
        <img (click)="home()" [src]="homeIcon" height="35px" width="35px" />
    </ion-footer>
