<ion-header>

  <ion-navbar>
    <ion-title>
      <span style="font-size: 0.8em">2018</span><br>
      <span>Thu,25 Jun</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-calendar [(ngModel)]="dateRange" (onChange)="onChange($event)" [options]="optionsRange" [type]="string"
  [format]="'YYYY-MM-DD'">
</ion-calendar>

  <ion-grid>
      <ion-row>
        <ion-col>
            <div class="pretty p-default p-curve">
                <input type="radio" name="color" />
                <span class="state p-info-o">
                    <label>Full Day</label>
                </span>
            </div>
        </ion-col>
        <ion-col>
            <div class="pretty p-default p-curve">
                <input type="radio" name="color" />
                <span class="state p-info-o">
                    <label>1st Half</label>
                </span>
            </div>
        </ion-col>
        <ion-col>
            <div class="pretty p-default p-curve">
                <input type="radio" name="color" />
                <span class="state p-info-o">
                    <label>2st Half</label>
                </span>
            </div>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col><button ion-button small class="quarterly-btn">QUARTERLY</button></ion-col>
          <ion-col></ion-col>
          <ion-col><button ion-button small class="custom-btn">CANCEL</button></ion-col>
          <ion-col><button ion-button small class="custom-btn">OK</button></ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
