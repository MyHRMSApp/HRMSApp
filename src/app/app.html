<ion-menu [content]="content" side="right">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-list class="sideMenu">
          <ion-item (click)="profile()" menuClose>Profile<ion-icon item-start name="ios-person-outline"></ion-icon></ion-item>
          <ion-item (click)="helpline()" menuClose>HR/Helpline<ion-icon item-start name="ios-call-outline"></ion-icon></ion-item>
          <ion-item (click)="logout()" menuClose>Logout<ion-icon item-start name="ios-log-out-outline"></ion-icon></ion-item>
        </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
