<ion-menu [content]="content" side="right">
  <ion-header>
    <ion-toolbar>
      <ion-title>MENU</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="sideMenu">
      <ion-list>
          <ion-item (click)="profile()" menuClose>Profile<ion-icon item-end name="ios-person-outline"></ion-icon></ion-item>
          <ion-item (click)="helpline()" menuClose>HR/Helpline<ion-icon item-end name="ios-call-outline"></ion-icon></ion-item>
          <ion-item></ion-item>
      </ion-list>
          <button menuClose (click)="logout()" block ion-button>Logout</button>
          <p style="color: #ffffff; font-size: 1em; text-align: center; width: 100%; position: absolute; bottom: 0;">Version 1.0.0</p>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
